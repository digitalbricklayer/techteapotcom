copyright: "Jack Hughes"

# Fallback meta description (used when a page has no description in its frontmatter)
description: "The Tech Teapot is the personal blog of Jack Hughes covering technology, network management, open source software, and occasional personal musings."

# Fallback og:image for pages with no thumbnail
images:
  - /images/techteapot-logo.png

style:
  vars:
    highlightColor: "#e2852d" # Override highlight color
    # Override font-family sets. Secondary font-family set responsible for pre, code, kbd, and samp tags font
    # Take care of different quotes OR escaping symbols in these params if necessary
    fontFamilyPrimary: "'Open Sans', Helvetica, Arial, sans-serif"
    fontFamilySecondary: "SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"

logo:
  image: "images/techteapot-logo.png"
  title: "The Tech Teapot"
  subtitle: "Your daily IT cuppa"

sidebar:
  home: "" # Configure layout for home page
  list: "left"  # Configure layout for list pages
  single: false # Configure layout for single pages
  # Enable widgets in given order
  widgets: ["search", "authorbio", "social", "recent", "categories", "links", "taglist"]

widgets:
  recent_num: 5 # Number of articles in the "recent" widget
  tags_counter: false
  social:
    linkedin: "jack-hughes-16662613"
    github: "digitalbricklayer"

authorbox: true # show author box on single posts

author:
  bio: "Jack Hughes is an experienced software developer with 30+ years experience writing products for Microsoft Windows based operating systems as well as many years experience hosting websites on Linux and Windows including e-commerce and CMS systems."
  avatar: "/images/shy-jack.jpg"

pager: true  # Show pager navigation (prev/next links) at the bottom of pages

# Include custom CSS files
customCSS: ["css/image.css"]

# Include custom JS files
customJS: []

# Order of post meta information
post_meta: ["author", "date", "categories"]
dateformat: "2006-01-02"
# Load jquery for the gallery only
galleryLoadJQuery: true

opengraph: true
schema: true
twitter_cards: true
